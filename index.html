<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-panel">
            <ul>
                <li>
                    <span class="check-icon">~</span>
                    <div class="feature">
                        <h3>sign-up instructions</h3>
                        <p>Enter your email address and phone number to create an account.</p>
                    </div>
                </li>
                <li>
                    <span class="check-icon">~</span>
                    <div class="feature">
                        <h3>Phone Number</h3>
                        <p>you can also call us on the line 09034594003.</p>
                    </div>
                </li>
                <li>
                    <span class="check-icon">~</span>
                    <div class="feature">
                        <h3>Start sending emails</h3>
                        <p>You can also send an email to us judejeremiah@12345.</p>
                    </div>
                </li>
            </ul>
        </div>
        <div class="right-panel">
            <h2>Create your account</h2>
            <form class="signup-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type to create a password">
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="updates">
                        Get updates and notifications about our product.
                    </label>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
