<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
</head>
<link rel="stylesheet" href="styl.css">
<body>
    <div class="main">
        <div class="rightimg">
            <img src="" alt="">
        </div>
        <div class="rightpart">
            <div class="righttext"> 
                <h2>Last Step!</h2>
                <p>Enter your payment info below.</p>
            </div>
            <div class="righticons">
                <div class="creditcardicon">
                    <img src="" alt="">
                    <h3>credit card</h3>
                    <img src="" alt="">
                </div>
                <div class="paypalicon">
                    <img src="" alt="">
                    <div></div>
                </div>
            </div>
            <div class="rightcardnumber">
                <form action="">
                    <label for="">Card number</label>
                    <p><input type="number" name="" id=""></p>
                </form>
            </div>
            <div class="CVCEXPIRATION">
                    <div>
                        <form class="form-control"></form>
                        <label for="">Expiration date</label>
                        <p><input type="text" name="" id="" class="Thename"></p>
                    </div>
                    <div>
                        <form class="form-control"></form>
                        <p><input type="text" name="" id="" class="Aname"></p>
                    </div>
                    <div>
                        <form class="form-control"></form>
                        <label for="">CVC</label>
                        <p><input type="text" name="" id="" class="Dname"></p>
                    </div>
            </div>
            <p class="textnear">By creating an account you agree to study com's Terms of use and privacy policy</p>
            <div>
                <button class="JoinNowButton">Join Now</button>
            </div>
        </div>

    </div>
    
</body>
</html>
