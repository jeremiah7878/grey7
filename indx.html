<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="payment-container">
        <div class="header">
            <h2>Last step!</h2>
            <p>Enter your payment info below.</p>
        </div>
        <form class="payment-form">
            <div class="payment-options">
                <label>
                    <input type="radio" name="payment-method" checked>
                    <span class="credit-card">Credit Card</span>
                </label>
                <label>
                    <input type="radio" name="payment-method">
                    <span class="paypal">PayPal</span>
                </label>
            </div>

            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9123 3456">
            </div>

            <div class="input-group">
                <label for="expiration-date">Expiration Date</label>
                <div class="expiration-inputs">
                    <select id="exp-month">
                        <option>Month</option>
                    
                    </select>
                    <select id="exp-day">
                        <option>Day</option>
                        
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="123">
            </div>

            <button type="submit" class="submit-btn">Join Now</button>
            <p class="terms">By creating an account, you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
    </div>
</body>
</html>
